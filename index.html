<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <main>
      <form class="box-and-button" id="form">
        <input
          class="text-box"
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input class="button" type="submit" />
      </form>
      <div class="poem" id="poem"></div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/shaw-samina" target="_blank">Samina Shaw</a>
      open-sourced on
      <a href="https://github.com/shaw-samina/ai-poem-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://shaw-ai-poem-generator.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
